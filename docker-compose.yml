version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: pingo_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis for Django Channels and Caching
  redis:
    image: redis:7-alpine
    container_name: pingo_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Django Backend
  backend:
    build: ./backend
    container_name: pingo_backend
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
            daphne -b 0.0.0.0 -p 8000 pingo_project.asgi:application"

  # React Frontend
  # frontend:
  #   build: ./frontend
  #   container_name: pingo_frontend
  #   environment:
  #     - VITE_API_URL=http://localhost/api
  #     - VITE_WS_URL=ws://localhost/ws
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   ports:
  #     - "3000:3000"
  #   restart: unless-stopped
  #   command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pingo_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    depends_on:
      - backend
      # - frontend
    restart: unless-stopped

volumes:
  postgres_data: